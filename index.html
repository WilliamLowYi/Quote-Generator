<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>

    <!-- Favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">

    <!-- Style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- Meta Tags -->
    <meta property="og:url" content="https://williamlowyi.github.io/quote-generator/" />
    <meta property="og:type" content="website" /> 
    <meta property="og:title" content="Quote Generator" />
    <meta property="og:description" content="Automate random quote generator. Try it our" />
</head>
<body>
    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0";
    fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>


    <!-- div.quote-container#quote-container: we use this like a shortcut to create div with class and id -->
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>

        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
            <button class="facebook-button" id="facebook" title="Share this on Facebook!">
                <i class="fab fa-facebook-f"></i>
            </button>
        </div>

    </div>
    
    <!-- Loader -->
    <div class="loader" id="loader"></div>

    <!-- Error -->
    <div hidden class="error-container" id="error-container">
        <!-- Message -->
        <div class="error-message" >
            <span id="error-message">There is some errors for the Quote Generator. Please try again later.</span>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
